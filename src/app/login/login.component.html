<body class="background">
<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo">
                <img src="../../assets/images/logo-black.png" alt="logo" style="text-align: center;">
              </div>
              <h4>Bienvenue dans notre portail de covoiturage!</h4>
              <form class="pt-3" [formGroup]="loginForm" (ngSubmit)="logindata(loginForm)" >
                <div class="form-group">
                  <input type="email" class="form-control form-control-lg"  formControlName="username" id="exampleInputEmail1" placeholder="Nom d'utilisateur"  [ngClass]="{ 'is-invalid': submitted && f['username'].errors }"> 
                  <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
                    <div *ngIf="f['username'].errors['required']">Nom d'utilisateur ne peut pas etre vide</div>

                </div>

                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-lg" formControlName="password"  [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" id="exampleInputPassword1" placeholder="Mot de passe">
                  <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                    <div *ngIf="f['password'].errors['required']">Mot de passe obligatoire</div>
                  </div>

                </div>
                <div class="mt-3">
                    <button class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" type="submit"   >Se Connecter</button>
                </div>
              
                
                <div class="text-center mt-4 font-weight-light">
                    pas de compte?<a routerLink="/register" class="text-primary">Enregistrer</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
     
    </div>
  
  </div></body>
